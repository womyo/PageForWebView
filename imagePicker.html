<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="img-target">
            <button id="img-picker" class="btn-primary">이미지 선택</button>
        </div>
    </div>
    <script>
        document.getElementById("img-picker").addEventListener("click", () => {
            window.webkit.messageHandlers.IMAGE_PICKER.postMessage("imagePicker");
        });
    </script>
</body>
</html>
